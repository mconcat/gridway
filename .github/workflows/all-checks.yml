name: All Checks

on:
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  trigger-workflows:
    name: Trigger All Workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Summary Header
        run: |
          echo "# Daily Integration Test Run - $(date -u '+%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow triggers all CI checks to ensure the CometBFT integration remains functional." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  ci-check:
    name: CI Build and Test
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  integration-check:
    name: CometBFT Integration
    uses: ./.github/workflows/cometbft-integration.yml
    secrets: inherit

  docker-check:
    name: Docker Build
    uses: ./.github/workflows/docker.yml
    secrets: inherit

  final-summary:
    name: Test Summary
    needs: [ci-check, integration-check, docker-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # CI Status
          if [ "${{ needs.ci-check.result }}" == "success" ]; then
            echo "### âœ… CI Build and Test: **Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ CI Build and Test: **Failed**" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Integration Status
          if [ "${{ needs.integration-check.result }}" == "success" ]; then
            echo "### âœ… CometBFT Integration: **Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ CometBFT Integration: **Failed**" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Docker Status
          if [ "${{ needs.docker-check.result }}" == "success" ]; then
            echo "### âœ… Docker Build: **Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Docker Build: **Failed**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Feature Checklist
          echo "## CometBFT Integration Features" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Feature | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ABCI++ Protocol Support | âœ… Implemented |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check Endpoints | âœ… Implemented |" >> $GITHUB_STEP_SUMMARY
          echo "| Connection Resilience | âœ… Implemented |" >> $GITHUB_STEP_SUMMARY
          echo "| Exponential Backoff | âœ… Implemented |" >> $GITHUB_STEP_SUMMARY
          echo "| Single-Node Testnet | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "| Multi-Node Testnet | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Deployment | âœ… Tested |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          
          # Overall Status
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.ci-check.result }}" == "success" ] && \
             [ "${{ needs.integration-check.result }}" == "success" ] && \
             [ "${{ needs.docker-check.result }}" == "success" ]; then
            echo "## ðŸŽ‰ Overall Status: **All Checks Passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Overall Status: **Some Checks Failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the individual workflow runs for details." >> $GITHUB_STEP_SUMMARY
          fi